<!DOCTYPE html>
<html>
<head>
	<title>RPG Engine</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='./index.css'/>
	<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
	<script src='./testgame.js'></script>
	<script src='./engine/engine.js'></script>
	<script src='./engine/player.js'></script>
	<script src='./engine/map.js'></script>
</head>
<body>

<div id='tempbutton' onclick='togglePlayermenu()'>TOGGLE MENU</div>

<div id='worldview'>
	<div id='background' class='layer'></div>
	<div id='buttons' class='layer'></div>
	<div id='timeincrement' class='layer'></div>
	<div id='dialogue' class='layer'>
		<div id='img' class='layer'></div>
		<div id='textcontainer'>
			<div id='name'></div>
			<div id='body'></div>
		</div>
	</div>
</div>

<div id='timestamp'>
	<div id='date'></div>
	<div id='time'></div>
</div>

<div id='playermenu'>
	<div class='flex'>
		<h1 class='left'></h1>
		<b class='right' id='gold'></b>
	</div>
	<div class='flex'>
		<div class='left'>
			<statbar id='hp'></statbar>
			<statbar id='mp'></statbar>
		</div>
		<div class='right'>
			<div class='buttonlist'>
				<div>Skills</div>
				<div>Party</div>
				<div>Time</div>
				<div onclick='openSubmenu("items")'>Items</div>
				<div>Equip</div>
				<div>Config</div>
			</div>
		</div>
	</div>
</div>

<div id='submenu' class=''>
	<h1></h1>
</div>

<script>
	loadinit();
</script>

</body>
</html>
